<!DOCTYPE html>
<html>
<head>
    <title>My Games</title>
    <style>
        .game-box {
            width: 100%; /* Subtract the margin from the width */
            height: 100vh; /* Adjust as needed */
            float: left;
            margin-right: 10px; /* Add right margin */
        }
        .game-box:last-child {
            margin-right: 0; /* Remove right margin from the last game box */
        }
    </style>
</head>
<body>
    
    <div class="game-box">
        <iframe src="floppybird-gh-pages/index.html" style="width:100%;height:100%;border:none;"></iframe>
    </div>
</body>
